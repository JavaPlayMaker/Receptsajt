# Basic project info
sonar.projectKey=yourOrg_yourProjectKey
sonar.organization=yourOrg   # required for SonarCloud
sonar.host.url=https://sonarcloud.io/project/overview?id=JavaPlayMaker_Receptsajt # or your SonarQube server URL

# Sources and tests
sonar.sources=src
sonar.tests=tests   # if you have a separate tests folder
sonar.exclusions=**/node_modules/**,**/dist/**

# Coverage report path (if you generate one with e.g. vitest, jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
